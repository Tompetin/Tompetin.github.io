<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3: DDoS Defense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="level3.css">
    <script src="level3.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cyber Security Game</span>
            <div>
                <a href="../../index.html" class="btn btn-primary me-2">Home</a>
                <a href="../level1/level1.html" class="btn btn-secondary">Level 1</a>
                <a href="../level2/level2.html" class="btn btn-secondary">Level 2</a>
                <a href="../level3/level3.html" class="btn btn-secondary">Level 3</a>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1>Level 3: DDoS Defense</h1>
            <p>Defend the server from malicious traffic by placing firewalls and other defenses strategically!</p>
        </div>
    </header>

    <main class="container mt-4">
        <div class="text-center mb-4">
            <button class="btn btn-success" id="startButton">Start Game</button>
        </div>
        <div class="game-area" id="gameArea">
            <div class="grid-container">
                <!-- Grid cells will be dynamically generated -->
            </div>
        </div>
        <div class="controls mt-4 text-center">
            <h3>Place Your Defenses</h3>
            <button class="btn btn-warning me-2" onclick="selectDefense('firewall')">Firewall (100)</button>
            <button class="btn btn-success me-2" onclick="selectDefense('rateLimiter')">Rate Limiter (50)</button>
            <button class="btn btn-info me-2" onclick="selectDefense('analyzer')">Traffic Analyzer (120)</button>
            <p>Funds: <span id="funds">1000</span></p>
            <p>Server Health: <span id="serverHealth">100</span></p>
        </div>
        <div class="stats">
            <p id="points">Points: 0</p>
            <p id="funds">Funds: 100</p>
            <p id="health">Server Health: 100</p>
        </div>
        <button id="restartButton" class="btn btn-primary" onclick="restartGame()">Restart Game</button>
    </main>
</body>

</html>
