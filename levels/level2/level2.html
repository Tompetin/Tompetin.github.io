<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="level2.js" defer></script>
    <link rel="stylesheet" href="level2.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cyber Security Game</span>
            <div>
                <a href="../../index.html" class="btn btn-primary me-2">Home</a>
                <a href="../level1/level1.html" class="btn btn-secondary">Level 1</a>
                <a href="../level2/level2.html" class="btn btn-secondary">Level 2</a>
                <a href="../level3/level3.html" class="btn btn-secondary">Level 3</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1>Level 2: Password Defense</h1>
            <p>Complete multiple tasks to understand password safety and cracking strategies.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Toggle Buttons -->
        <div class="d-flex justify-content-center mb-4">
            <button id="showMakingTask" class="btn btn-info me-2">Password Making</button>
            <button id="showCrackingTask" class="btn btn-warning">Password Cracking</button>
        </div>

        <!-- Password Making Task -->
        <section id="makingTask" class="d-none">
            <h3>Password Making Tasks:</h3>
    
            <p>Test your password making skills by using this password checker:</p>
            <input type="text" id="passwordStrengthInput" class="form-control" placeholder="Enter password to check strength" />
            <button class="btn btn-info mt-2" onclick="checkStrength()">Check Strength</button>
            <p id="strengthFeedback"></p>

            <div id="makingTasksContainer"></div>
        </section>

        <!-- Password Cracking Task -->
        <section id="crackingTask" class="d-none">
            <h3>Password Cracking Tasks:</h3>
            <div id="crackingTasksContainer"></div>
        </section>
    </main>
</body>
</html>
