<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="level2.js" defer></script>
    <link rel="stylesheet" href="level2.css">
</head>
<body>
    <!-- navbar.html -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cyber Security Game</span>
            <div>
                <a href="../../index.html" class="btn btn-primary me-2">Home</a>
                <a href="../level1/level1.html" class="btn btn-secondary">Level 1</a>
                <a href="../level2/level2.html" class="btn btn-secondary">Level 2</a>
                <a href="../level3/level3.html" class="btn btn-secondary">Level 3</a>
            </div>
        </div>
    </nav>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1>Level 2: Password Cracking</h1>
            <p>Your task: Try to make a powerful password with the checker below. OR crack the hashed password using the found clues!</p>
        </div>
    </header>
    
    <main class="container mt-4">
        <div class="container">
            <h3 class="mt-4">Password Strength Checker:</h3>
            <input type="text" id="passwordStrengthInput" class="form-control" placeholder="Enter password to check strength" />
            <button class="btn btn-info mt-2" onclick="checkStrength()">Check Strength</button>
            <p id="strengthFeedback"></p>


            <h3>Found Password Clue:</h3>
            <p id="clue">"My dog's name is Charlie!"</p>
    
            <h3>Crack the Password:</h3>
            <input type="text" id="passwordInput" class="form-control" placeholder="Enter password" />
    
            <button class="btn btn-primary" onclick="checkPassword()">Submit</button>
    
            <p id="feedback"></p> 
        </div>
    </main>
</body>
</html>
